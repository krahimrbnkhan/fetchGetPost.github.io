<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fetch API sandbox</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="display-4 mb-4">Fetch API Example</h1>
      <div class="d-flex">
        <button class="btn btn-primary mr-4" id="getText">Get Text</button>
        <button class="btn btn-success mr-4" id="getUsers">Get Json</button>
        <button class="btn btn-warning mr-4" id="getPosts">Get API Data</button>
      </div>
      <hr />
      <div id="output"></div>
      <form id="addPost" action="">
        <div class="form-group">
          <input
            class="form-control"
            type="text"
            id="title"
            placeholder="Title"
          />
        </div>
        <div class="form-group">
          <textarea
            class="form-control"
            id="body"
            placeholder="Body"
          ></textarea>
        </div>
        <input class="btn btn-secondary" type="submit" value="Submit" />
      </form>
    </div>
    <script>
      // document.getElementById("getText").addEventListener("click", getText);
      // function getText() {
      //   console.log(123);
      // }
      const element = document.querySelector("#getText");
      const getUsersEle = document.querySelector("#getUsers");
      const getPostsEle = document.querySelector("#getPosts");
      const addPostEle = document.querySelector("#addPost");
      element.addEventListener("click", () => {
        fetch("sample.txt")
          .then(response => {
            return response.text();
          })
          .then(data => {
            document.querySelector("#output").innerHTML = data;
          })
          .catch(err => {
            console.log(err);
          });
      });
      getUsersEle.addEventListener("click", () => {
        fetch("users.json")
          .then(response => {
            return response.json();
          })
          .then(data => {
            let output = "<h2>Users</h2>";
            data.forEach(user => {
              output += `
                <ul class="list-group mb-3">
                  <li class="list-group-item">ID : ${user.id}</li>
                  <li class="list-group-item">Name : ${user.name}</li>
                  <li class="list-group-item">Email : ${user.email}</li>
                </ul>
              `;
            });
            document.querySelector("#output").innerHTML = output;
          })
          .catch(err => {
            console.log(err);
          });
      });
      getPostsEle.addEventListener("click", () => {
        fetch("http://jsonplaceholder.typicode.com/posts")
          .then(response => {
            return response.json();
          })
          .then(data => {
            let output = "<h2>Posts</h2>";
            data.forEach(post => {
              output += `
                <div class="card card-body mb-3">
                  <h3>${post.title}</h3>
                  <p>${post.body}</p>
                </div>
              `;
            });
            document.querySelector("#output").innerHTML = output;
          })
          .catch(err => {
            console.log(err);
          });
      });
      addPostEle.addEventListener("submit", e => {
        e.preventDefault();
        let title = document.querySelector("#title").value;
        let body = document.querySelector("#body").value;
        let userId;
        fetch("http://localhost:3000/posts/", {
          method: "POST",
          headers: {
            "Content-type": "application/json; charset=UTF-8"
          },
          body: JSON.stringify({ title: title, body: body, userId })
        })
          .then(response => {
            response.json();
          })
          .then(data => {
            console.log(data);
          });
      });
    </script>
  </body>
</html>
